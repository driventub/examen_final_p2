


<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
	<h1>Buscar Vuelos</h1>
	<form th:action="@{/vuelos/buscar}" th:object="${vuelo}" th:method="get">

		<table class="table table-striped-columns">
			<tr>
				<td>
					<label> Origen </label>
				</td>
				<td>
					<input type="text" id= "origen" th:field= "${vuelo.origen}"</td>
			</tr>
			
			<tr>
				<td>
					<label> Destino</label>
				</td>
				<td>
					<input type="text" id= "destino" th:field= "${vuelo.destino}"</td>
			</tr>
			
			<tr>
				<td>
					<label> Fecha  </label>
				</td>
				<td>
					<input type="datetime" id= "fecha" th:field= "${vuelo.fechaVuelo}"</td>
			</tr>
		</table>
		<input type="submit" value="Buscar" >
	</form>
</body>

</html>
